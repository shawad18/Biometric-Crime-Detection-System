<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criminal Database - Biometric Crime Detection</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/libs/fontawesome.min.css">
    <link rel="stylesheet" href="/css/universal-theme.css">
    <style>
        * {
            box-sizing: border-box;
        }
        
        html, body {
            margin: 0;
            padding: 0;
            overflow-x: auto;
            overflow-y: auto;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f1419 0%, #1a2332 100%);
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #e0e0e0;
            padding: 20px;
        }
        
        .criminals-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(16, 24, 38, 0.85);
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5), 0 0 60px rgba(76, 201, 240, 0.1);
            min-height: calc(100vh - 40px);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(76, 201, 240, 0.3);
            padding-bottom: 15px;
        }
        
        .header h1 {
            color: #4cc9f0;
            margin: 0;
            font-size: 28px;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .search-box {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(76, 201, 240, 0.1);
            border-radius: 25px;
            padding: 8px 15px;
        }
        
        .search-box input {
            background: none;
            border: none;
            color: #e0e0e0;
            padding: 5px 10px;
            outline: none;
            width: 250px;
        }
        
        .search-box i {
            color: #4cc9f0;
        }
        
        .add-btn {
            background: linear-gradient(135deg, #4cc9f0 0%, #4361ee 100%);
            border: none;
            padding: 10px 20px;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        
        .add-btn:hover {
            background: linear-gradient(135deg, #4361ee 0%, #4cc9f0 100%);
            transform: translateY(-2px);
        }
        
        .criminals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .criminal-card {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(76, 201, 240, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .criminal-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(76, 201, 240, 0.2);
            border-color: rgba(76, 201, 240, 0.3);
        }
        
        .card-header {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .photo-section {
            flex-shrink: 0;
        }
        
        .photo-placeholder {
            width: 120px;
            height: 150px;
            background: linear-gradient(145deg, #2a3441, #1e2832);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #4cc9f0;
            font-size: 48px;
            border: 2px solid rgba(76, 201, 240, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .photo-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }
        
        .info-section {
            flex: 1;
        }
        
        .full-name {
            color: #e0e0e0;
            font-size: 24px;
            font-weight: bold;
            margin: 0 0 8px 0;
        }
        
        .age {
            color: #aaa;
            font-size: 16px;
            margin-bottom: 15px;
        }
        
        .crime-type {
            color: #4cc9f0;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 15px;
        }
        
        .case-id {
            background: rgba(220, 53, 69, 0.2);
            color: #dc3545;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 18px;
            display: inline-block;
            border: 1px solid rgba(220, 53, 69, 0.3);
        }
        
        .fingerprint-section {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid rgba(76, 201, 240, 0.1);
            text-align: center;
        }
        
        .fingerprint-label {
            color: #aaa;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }
        
        .fingerprint-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 8px;
            margin-top: 10px;
        }
        
        .fingerprint-thumb {
            width: 35px;
            height: 35px;
            background: linear-gradient(145deg, #2a3441, #1e2832);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #4cc9f0;
            font-size: 12px;
            border: 1px solid rgba(76, 201, 240, 0.2);
            transition: all 0.3s ease;
        }
        
        .fingerprint-thumb:hover {
            border-color: rgba(76, 201, 240, 0.5);
            transform: scale(1.1);
        }
        
        .fingerprint-thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
        
        .fingerprint-placeholder {
            width: 80px;
            height: 80px;
            background: linear-gradient(145deg, #2a3441, #1e2832);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            color: #4cc9f0;
            font-size: 24px;
            border: 2px solid rgba(76, 201, 240, 0.2);
        }
        
        .fingerprint-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
        
        .no-criminals {
            text-align: center;
            color: #aaa;
            font-size: 18px;
            padding: 50px;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #4cc9f0;
            text-decoration: none;
            padding: 10px 20px;
            border: 1px solid rgba(76, 201, 240, 0.3);
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        
        .back-link:hover {
            background: rgba(76, 201, 240, 0.1);
            transform: translateY(-2px);
        }
        
        .card-actions {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 10px;
        }
        
        .action-btn {
            background: rgba(76, 201, 240, 0.1);
            border: 1px solid rgba(76, 201, 240, 0.3);
            color: #4cc9f0;
            padding: 8px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .action-btn:hover {
            background: rgba(76, 201, 240, 0.2);
            transform: scale(1.1);
        }
        
        .alert {
            padding: 12px 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 500;
        }
        
        .alert-success {
            background: rgba(40, 167, 69, 0.2);
            border: 1px solid rgba(40, 167, 69, 0.5);
            color: #28a745;
        }
        
        .alert-error {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid rgba(220, 53, 69, 0.5);
            color: #dc3545;
        }
        
        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: bold;
            text-align: center;
            margin-top: 8px;
            letter-spacing: 0.5px;
        }
        
        .status-badge.active {
            background: rgba(40, 167, 69, 0.2);
            border: 1px solid rgba(40, 167, 69, 0.5);
            color: #28a745;
        }
        
        .status-badge.inactive {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid rgba(220, 53, 69, 0.5);
            color: #dc3545;
        }
    </style>
    <script src="/js/universal-theme.js"></script>
</head>
<body>
    <div class="criminals-container">
        <div class="header">
            <h1><i class="fas fa-database"></i> Criminal Database</h1>
        </div>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'success' if category == 'success' else 'error' }}">
                        <i class="fas fa-{{ 'check-circle' if category == 'success' else 'exclamation-triangle' }}"></i>
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <div class="controls">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search by name, case ID, or crime type...">
            </div>
            <a href="/register" class="add-btn">
                <i class="fas fa-plus"></i>
                Add New Suspect
            </a>
        </div>
        
        <div class="criminals-grid" id="criminalsGrid">
            <!-- Criminal cards will be populated here -->
        </div>
        
        <div class="no-criminals" id="noCriminals" style="display: none;">
            <i class="fas fa-search"></i>
            <p>No criminals found matching your search criteria.</p>
        </div>
        
        <div style="text-align: center;">
            <a href="/home" class="back-link">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </a>
        </div>
    </div>
    
    <script>
        // Criminal data from server
        const criminals = [];
        
        // Populate criminals array with server data
        function loadCriminals() {
            // This will be populated by the template
            const criminalsData = [
                // Data will be inserted here by Flask template
            ];
            
            criminals.push(...criminalsData);
            renderCriminals(criminals);
        }
        
        function renderCriminals(data) {
            const grid = document.getElementById('criminalsGrid');
            const noCriminals = document.getElementById('noCriminals');
            
            if (data.length === 0) {
                grid.innerHTML = '';
                noCriminals.style.display = 'block';
                return;
            }
            
            noCriminals.style.display = 'none';
            
            grid.innerHTML = data.map(criminal => `
                <div class="criminal-card">
                    <div class="card-actions">
                        <button class="action-btn" onclick="editCriminal(${criminal.id})" title="Edit">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="action-btn" onclick="deleteCriminal(${criminal.id})" title="Delete">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                    
                    <div class="card-header">
                        <div class="photo-section">
                            <div class="photo-placeholder">
                                ${criminal.face_image ? 
                                    `<img src="/uploads/face_images/${criminal.face_image}" alt="${criminal.name}">` : 
                                    '<i class="fas fa-user"></i>'
                                }
                            </div>
                        </div>
                        
                        <div class="info-section">
                            <div class="full-name">${criminal.name}</div>
                            <div class="age">AGE: ${criminal.age || 'Unknown'}</div>
                            <div class="crime-type">TYPE OF CRIME<br>${criminal.crime}</div>
                            <div class="case-id">${criminal.case_id || generateCaseId()}</div>
                            <div class="status-badge ${criminal.active == 1 ? 'active' : 'inactive'}">
                                ${criminal.active == 1 ? 'ACTIVE' : 'INACTIVE'}
                            </div>
                        </div>
                    </div>
                    
                    <div class="fingerprint-section">
                        <div class="fingerprint-label">FINGERPRINT THUMB</div>
                        <div class="fingerprint-grid">
                            ${Array.from({length: 10}, (_, i) => `
                                <div class="fingerprint-thumb">
                                    ${criminal.fingerprint_image && i === 0 ? 
                                        `<img src="/uploads/fingerprint_images/${criminal.fingerprint_image}" alt="Fingerprint ${i+1}">` : 
                                        '<i class="fas fa-fingerprint"></i>'
                                    }
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        function searchCriminals() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filtered = criminals.filter(criminal => 
                criminal.name.toLowerCase().includes(searchTerm) ||
                criminal.crime.toLowerCase().includes(searchTerm) ||
                (criminal.case_id && criminal.case_id.toLowerCase().includes(searchTerm))
            );
            renderCriminals(filtered);
        }
        
        function editCriminal(id) {
            // Redirect to edit page
            window.location.href = `/edit_criminal/${id}`;
        }
        
        function deleteCriminal(id) {
            if (confirm('Are you sure you want to delete this criminal record? This action cannot be undone.')) {
                // Create a form and submit it for deletion
                const form = document.createElement('form');
                form.method = 'POST';
                form.action = `/delete_criminal/${id}`;
                document.body.appendChild(form);
                form.submit();
            }
        }
        
        function generateCaseId() {
            const prefix = 'CC-';
            const randomNum = Math.floor(Math.random() * 90000) + 10000; // 5-digit number
            return prefix + randomNum;
        }
        
        // Event listeners
        document.getElementById('searchInput').addEventListener('input', searchCriminals);
        
        // Load criminals on page load
         document.addEventListener('DOMContentLoaded', function() {
             // Populate with actual data from Flask
             const serverData = [
                 {% for criminal in criminals %}
                 {
                     id: {{ criminal[0] }},
                     name: "{{ criminal[1] or 'Unknown' }}",
                     crime: "{{ criminal[2] or 'Unknown Crime' }}",
                     face_image: "{{ criminal[3] or '' }}",
                     fingerprint_image: "{{ criminal[4] or '' }}",
                     age: {{ criminal[5] or 'null' }},
                     case_id: "{{ criminal[6] or '' }}",
                     first_name: "{{ criminal[7] or '' }}",
                     last_name: "{{ criminal[8] or '' }}",
                     active: {{ criminal[11] or 1 }}
                 }{% if not loop.last %},{% endif %}
                 {% endfor %}
             ];
             
             criminals.push(...serverData);
             renderCriminals(criminals);
         });
    </script>
</body>
</html>
