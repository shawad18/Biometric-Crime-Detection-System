<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biometric Crime Detection - Secure Login</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/universal-theme.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 400px;
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }
        .login-header h1 {
            margin: 0 0 10px 0;
            font-size: 2em;
        }
        .login-header h2 {
            margin: 0;
            font-weight: 300;
            opacity: 0.9;
        }
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }
        .input-group input {
            width: 100%;
            padding: 15px 50px 15px 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            box-sizing: border-box;
        }
        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .input-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
        }
        .login-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease;
            margin-bottom: 20px;
        }
        .login-btn:hover {
            transform: translateY(-2px);
        }
        .error-message {
            background: rgba(220, 53, 69, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }
        .success-message {
            background: rgba(40, 167, 69, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }
        .login-footer {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 20px;
        }
        .register-link {
            color: #4ecdc4;
            text-decoration: none;
            margin-top: 15px;
            display: block;
            text-align: center;
        }
        .demo-credentials {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            color: white;
            font-size: 14px;
        }
    </style>
    <script src="/js/universal-theme.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1><i class="fas fa-fingerprint"></i> Biometric Crime Detection</h1>
            <h2>Secure Authentication</h2>
        </div>
        
        <div id="message-container"></div>
        
        <form id="login-form">
            <div class="input-group">
                <input type="text" name="username" id="username" placeholder="Username" required>
                <div class="input-icon">
                    <i class="fas fa-user"></i>
                </div>
            </div>
            
            <div class="input-group">
                <input type="password" name="password" id="password" placeholder="Password" required>
                <div class="input-icon">
                    <i class="fas fa-lock"></i>
                </div>
            </div>
            
            <button type="submit" class="login-btn">
                <span>Login</span>
                <i class="fas fa-sign-in-alt"></i>
            </button>
        </form>
        
        <a href="/register" class="register-link">
            <i class="fas fa-user-plus"></i> Create New Account
        </a>
        
        <div class="demo-credentials">
            <strong>Demo Credentials:</strong><br>
            Admin: admin / admin123<br>
            User: user / user123<br>
            Demo: demo / demo
        </div>
        
        <div class="login-footer">
            <p>Authorized Personnel Only</p>
            <p><i class="fas fa-shield-alt"></i> Secure Connection</p>
        </div>
    </div>
    
    <script>
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageContainer = document.getElementById('message-container');
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    messageContainer.innerHTML = '<div class="success-message"><i class="fas fa-check"></i> ' + data.message + '</div>';
                    
                    // Redirect after successful login
                    setTimeout(() => {
                        window.location.href = data.redirectUrl || '/dashboard';
                    }, 1000);
                } else {
                    messageContainer.innerHTML = '<div class="error-message"><i class="fas fa-exclamation-triangle"></i> ' + data.message + '</div>';
                }
            } catch (error) {
                messageContainer.innerHTML = '<div class="error-message"><i class="fas fa-exclamation-triangle"></i> Connection error. Please try again.</div>';
            }
        });
    </script>
</body>
</html>
