<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Camera Detection - Biometric Crime Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="/css/universal-theme.css">
    <style>
        .camera-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .camera-feed {
            width: 100%;
            max-width: 800px;
            height: 600px;
            border: 2px solid #00ff88;
            border-radius: 10px;
            background: #000;
            margin: 20px auto;
            display: block;
        }
        
        .controls {
            text-align: center;
            margin: 20px 0;
        }
        
        .btn {
            background: linear-gradient(135deg, #00ff88, #00cc6a);
            color: #000;
            border: none;
            padding: 12px 24px;
            margin: 0 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: linear-gradient(135deg, #00cc6a, #00aa55);
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }
        
        .status-panel {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid #00ff88;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .detection-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .info-card {
            background: rgba(0, 255, 136, 0.05);
            border: 1px solid #00ff88;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }
        
        .info-card h3 {
            color: #00ff88;
            margin: 0 0 10px 0;
        }
        
        .info-card .value {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }
        
        .detection-log {
            max-height: 200px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
        }
        
        .detection-item {
            padding: 5px 0;
            border-bottom: 1px solid rgba(0, 255, 136, 0.2);
            font-size: 14px;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-running {
            background: #00ff88;
            animation: pulse 2s infinite;
        }
        
        .status-stopped {
            background: #ff4444;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .error-message {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid #ff4444;
            color: #ff4444;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
    </style>
    <script src="/js/universal-theme.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¥ Live Camera Detection</h1>
            <p>Real-time face detection using your camera</p>
        </header>
        
        <div class="camera-container">
            <div class="status-panel">
                <h2>Camera Status</h2>
                <p id="status-text">
                    <span id="status-indicator" class="status-indicator status-stopped"></span>
                    <span id="status-message">Camera Stopped</span>
                </p>
                
                <div class="controls">
                    <button id="start-btn" class="btn" onclick="startCamera()">Start Camera</button>
                    <button id="stop-btn" class="btn" onclick="stopCamera()" disabled>Stop Camera</button>
                    <button class="btn" onclick="window.location.href='{{ url_for('home') }}'">Back to Dashboard</button>
                </div>
                
                <div id="error-container"></div>
            </div>
            
            <img id="camera-feed" class="camera-feed" src="" alt="Camera feed will appear here" style="display: none;">
            
            <div class="detection-info">
                <div class="info-card">
                    <h3>Faces Detected</h3>
                    <div id="face-count" class="value">0</div>
                </div>
                
                <div class="info-card">
                    <h3>Detection Status</h3>
                    <div id="detection-status" class="value">Inactive</div>
                </div>
                
                <div class="info-card">
                    <h3>Camera FPS</h3>
                    <div id="camera-fps" class="value">0</div>
                </div>
            </div>
            
            <div class="status-panel">
                <h3>Recent Detections</h3>
                <div id="detection-log" class="detection-log">
                    <div class="detection-item">No detections yet...</div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let statusInterval;
        let fpsCounter = 0;
        let lastFpsTime = Date.now();
        
        function startCamera() {
            fetch('/start_camera_detection', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'started' || data.status === 'already_running') {
                    updateStatus('running', data.message);
                    document.getElementById('start-btn').disabled = true;
                    document.getElementById('stop-btn').disabled = false;
                    
                    // Start camera feed
                    const cameraFeed = document.getElementById('camera-feed');
                    cameraFeed.src = '/camera_feed?' + new Date().getTime();
                    cameraFeed.style.display = 'block';
                    
                    // Start status updates
                    startStatusUpdates();
                } else {
                    showError('Failed to start camera: ' + (data.error || data.message));
                }
            })
            .catch(error => {
                showError('Error starting camera: ' + error.message);
            });
        }
        
        function stopCamera() {
            fetch('/stop_camera_detection', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                updateStatus('stopped', data.message);
                document.getElementById('start-btn').disabled = false;
                document.getElementById('stop-btn').disabled = true;
                
                // Stop camera feed
                const cameraFeed = document.getElementById('camera-feed');
                cameraFeed.src = '';
                cameraFeed.style.display = 'none';
                
                // Stop status updates
                stopStatusUpdates();
                
                // Reset counters
                document.getElementById('face-count').textContent = '0';
                document.getElementById('detection-status').textContent = 'Inactive';
                document.getElementById('camera-fps').textContent = '0';
            })
            .catch(error => {
                showError('Error stopping camera: ' + error.message);
            });
        }
        
        function updateStatus(status, message) {
            const indicator = document.getElementById('status-indicator');
            const statusMessage = document.getElementById('status-message');
            
            indicator.className = 'status-indicator status-' + status;
            statusMessage.textContent = message;
            
            clearError();
        }
        
        function startStatusUpdates() {
            statusInterval = setInterval(() => {
                fetch('/camera_detection_status')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('face-count').textContent = data.face_count || 0;
                    document.getElementById('detection-status').textContent = 
                        data.status === 'running' ? 'Active' : 'Inactive';
                    
                    // Update detection log
                    updateDetectionLog(data.detections || []);
                    
                    // Update FPS counter
                    updateFPS();
                })
                .catch(error => {
                    console.error('Status update error:', error);
                });
            }, 1000);
        }
        
        function stopStatusUpdates() {
            if (statusInterval) {
                clearInterval(statusInterval);
                statusInterval = null;
            }
        }
        
        function updateDetectionLog(detections) {
            const log = document.getElementById('detection-log');
            
            if (detections.length === 0) {
                log.innerHTML = '<div class="detection-item">No recent detections...</div>';
                return;
            }
            
            log.innerHTML = detections.map(detection => {
                const time = new Date(detection.timestamp * 1000).toLocaleTimeString();
                return `<div class="detection-item">${time} - ${detection.name} (Confidence: ${(detection.confidence * 100).toFixed(1)}%)</div>`;
            }).join('');
            
            log.scrollTop = log.scrollHeight;
        }
        
        function updateFPS() {
            fpsCounter++;
            const now = Date.now();
            if (now - lastFpsTime >= 1000) {
                document.getElementById('camera-fps').textContent = fpsCounter;
                fpsCounter = 0;
                lastFpsTime = now;
            }
        }
        
        function showError(message) {
            const container = document.getElementById('error-container');
            container.innerHTML = `<div class="error-message">${message}</div>`;
        }
        
        function clearError() {
            document.getElementById('error-container').innerHTML = '';
        }
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Check initial status
            fetch('/camera_detection_status')
            .then(response => response.json())
            .then(data => {
                if (data.status === 'running') {
                    updateStatus('running', 'Camera is running');
                    document.getElementById('start-btn').disabled = true;
                    document.getElementById('stop-btn').disabled = false;
                    
                    const cameraFeed = document.getElementById('camera-feed');
                    cameraFeed.src = '/camera_feed?' + new Date().getTime();
                    cameraFeed.style.display = 'block';
                    
                    startStatusUpdates();
                } else {
                    updateStatus('stopped', 'Camera is stopped');
                }
            })
            .catch(error => {
                console.error('Initial status check failed:', error);
            });
        });
        
        // Cleanup on page unload
        window.addEventListener('beforeunload', function() {
            stopStatusUpdates();
        });
    </script>
</body>
</html>
