<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biometric Crime Detection - Secure Login</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/universal-theme.css">
    <link rel="stylesheet" href="/libs/fontawesome.min.css">
    <script src="/js/login.js"></script>
    <script src="/js/universal-theme.js"></script>
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1><i class="fas fa-fingerprint"></i> Biometric Crime Detection</h1>
                <h2>Secure Authentication</h2>
            </div>
            
            <div id="message-container"></div>
            
            <form id="login-form" method="post">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <div class="input-group">
                    <div class="input-icon">
                        <i class="fas fa-user"></i>
                    </div>
                    <input type="text" name="username" id="username" placeholder="Username" required>
                </div>
                
                <div class="input-group">
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                    </div>
                    <input type="password" name="password" id="password" placeholder="Password" required>
                    <div class="toggle-password">
                        <i class="fas fa-eye" id="togglePassword"></i>
                    </div>
                </div>
                
                <button type="submit" class="login-btn">
                    <span>Login</span>
                    <i class="fas fa-sign-in-alt"></i>
                </button>
            </form>
            
            <div class="login-footer">
                <p>Authorized Personnel Only</p>
                <div class="security-badges">
                    <i class="fas fa-shield-alt"></i>
                    <i class="fas fa-lock"></i>
                    <i class="fas fa-user-shield"></i>
                </div>
                <div class="copyright">
                    <p>Â© 2025 SHAMSU WADA | USN:221030775 All Rights Reserved.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript functionality moved to external file: static/js/login.js -->
</body>
</html>
